{% extends 'base.html' %}

{% block title %}
{{ title }} :: {{ block.super }}
{% endblock %}


{% block content %}

<form action="{% url 'perform' %}" method="post">
    {% csrf_token %}

    <div class="input-group row">
        <label for="{{ form.id.id_for_label }}" class="col-sm-2 col-form-label">Номер задачи</label>
        <div class="col-sm-10">
            {{ form.id }}
        </div>
        <div class="invalid-feedback">
            {{ form.id.errors }}
        </div>
    </div>

    <div class="input-group row">
        <label for="{{ form.status.id_for_label }}" class="col-sm-2 col-form-label">Статус задачи</label>
        <div class="col-sm-10">
            {{ form.status }}
        </div>
        <div class="invalid-feedback">
            {{ form.status.errors }}
        </div>
    </div>

    <div class="input-group row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-secondary btn-lg btn-block">Сохранить изменнения</button>
        </div>
    </div>

</form>

{% if message %}
<div class="alert alert-danger" role="alert">
  {{ message }}
</div>
{% endif %}

{% endblock %}
